<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>loop 2 step 8</title>
    <link rel="stylesheet" href="/styles.css">
</head>
<body>
  <main>
      <section class="part-1">
        
        <section class="part-2">
          <div class="top"></div>
          <span class="head">card</span>
          
        </section>

        <img src="/img/card.png" class="card">

      <div class="item">
        <div class="tag">
          <img src="/img/lock.svg" class="image">
          <div class="list">
            <span class="heading">Lock card</span>
            <span class="description">You can unlock it later</span>
          </div>
        </div>

        <label class="switch">
          <input type="checkbox" >
          <span class="slider"></span>
        </label>
      </div>

      <div class="item">
        <div class="tag">
          <img src="/img/plane.svg" class="image">
          <div class="list">
            <span class="heading">Payments abroad</span>
            <span class="description">Enable your card abroad</span>
          </div>
        </div>

        <label class="switch">
          <input type="checkbox" checked>
          <span class="slider"></span>
        </label>
      </div>

      <div class="item">
        <div class="tag">
          <img src="/img/laptop.svg" class="image">
          <div class="list">
            <span class="heading">Online payments</span>
            <span class="description">Enable online transactions</span>
          </div>
        </div>

        <label class="switch">
          <input type="checkbox" >
          <span class="slider"></span>
        </label>
      </div>

      <div class="item last">
        <div class="tag">
          <img src="/img/atm.svg" class="image">
          <div class="list">
            <span class="heading">ATM withdrawals</span>
            <span class="description">Enable ATM withdrawals</span>
          </div>
        </div>

        <label class="switch">
          <input type="checkbox" >
          <span class="slider"></span>
        </label>
      </section>
  </main>  
</body>
</html>
